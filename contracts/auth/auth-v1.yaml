openapi: 3.0.3

info:
  title: Identity Auth API
  version: 1.0.0
  description: >
    Public authentication and token issuance API for 7D Solutions Platform.

servers:
  - url: https://auth.7dsolutions.io
    description: Production
  - url: http://localhost:3000
    description: Local development

paths:

  /health:
    get:
      summary: Health check
      responses:
        "200":
          description: Service healthy

  /login:
    post:
      summary: Authenticate user and issue access token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TokenResponse"
        "401":
          description: Invalid credentials

  /refresh:
    post:
      summary: Refresh access token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RefreshRequest"
      responses:
        "200":
          description: Token refreshed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TokenResponse"
        "401":
          description: Invalid refresh token

  /.well-known/jwks.json:
    get:
      summary: Retrieve JSON Web Key Set
      responses:
        "200":
          description: JWKS document
          content:
            application/json:
              schema:
                type: object

components:

  schemas:

    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string

    RefreshRequest:
      type: object
      required:
        - refresh_token
      properties:
        refresh_token:
          type: string

    TokenResponse:
      type: object
      required:
        - access_token
        - expires_in
        - token_type
      properties:
        access_token:
          type: string
        refresh_token:
          type: string
        expires_in:
          type: integer
        token_type:
          type: string
          example: Bearer
